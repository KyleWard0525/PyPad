<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="PyPad Literary Development">
		<link rel="shortcut icon" type="image/png" href="../images/icon.png">
		<title>PyPad Home</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
	</head>
	<body>
		<nav>
			<a href="{{ url_for('index') }}"> Home</a> ||
			<a href="{{ url_for('get_notes') }}"> My Notes</a> ||
			<a href="{{ url_for('new_note') }}">Add Note</a>
		</nav>
		{% if user %}
		<nav>
			<a href="{{ url_for('logout') }}">Logout</a>||
		</nav>
		{% else %}
		<nav>
			<a href="{{ url_for('login') }}">Sign In</a> ||
			<a href="{{ url_for('register') }}">Register</a>
		</nav>
		{% endif %}


	<h1>Welcome {{user}} to the PyPad!</h1>
	
	<h2>Use this site to maintain and organize your notes.</h2>

	</body>
</html>
