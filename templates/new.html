<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="PyPad">
        <link rel="shortcut icon" type="image/png" href="../images/icon.png">
        <title>PyPad - New Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
        <script src="https://cdn.ckeditor.com/4.15.1/standard-all/ckeditor.js">//for rich text</script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
                $( ".container input[type=submit]" ).button();
                $( "input" ).click( function( event ) {
                    event.preventDefault();
                } );
            } );
        </script>
    </head>
    <body>
       <nav>
           <!--  add navigation links -->
           <a href="{{url_for('index')}}">Home</a> ||
           <a href="{{url_for('createAccount')}}">Create Account</a> ||
	        <a href="{{url_for('login')}}">Login</a> ||
	        <a href="{{url_for('get_notes')}}"><u>My notes</u></a> ||
	        <a href="{{url_for('new_note')}}"><u>Create new note</u></a>
       </nav>

        <h1>Welcome {{user.user_name}} to the PyPad!</h1>
        <div class="container">
       {% if note %}
            <form action="{{ url_for('update_note', note_id=note.id) }}" method="post">
       {% else %}

        <form action="new" method="post">
            {% endif %}
           <p><label>Title </label></p><p>
            <input type="text" name="title" value="{% if note %}{{note.title}} {% endif %}"/></p>
            <p><label>Note </label></p>
            <p>
                <textarea name="noteText"  rows="6" cols="0" >
                    {% if note %}
                        {{ note.text }}
                    {% else %}
                        Add your new note here ...
                    {% endif %}

                </textarea>
                <script>
                    $( document ).ready( function() {
                        $( "noteText" ).ckeditor();
                        CKEDITOR.replace("noteText");
                    } );
                </script>

            </p>
            <p>
                {% if note %}
                    <input type="submit" value="Update Note"/>
                {% else %}
                    <input type="submit" value="Add Note"/>
                {% endif %}
            </p>
        </form>
        </form>
        </div>
    </body>
</html>
